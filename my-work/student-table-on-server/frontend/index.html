<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/frontend/css/style.css">
	<script defer src="/frontend/js/index.js"></script>
</head>
<body>
	<div class="container">
		<script src="/frontend/js/create.js"></script>
		<table class="table"  cellspacing="0" cellpadding="20">
			<thead class="table-head">
				<td class="table-header__elem">
					<button class="button-name table-button button" id="button-name" data-path="name" >Имя</button>
				</td>
				<td class="table-header__elem">
					<button class="button-surname table-button button" id="button-surname" data-path="surname">Фамилия</button>
				</td>
				<td class="table-header__elem">
					<button class="button-lastname table-button button" id="button-lastname" data-path="lastname">Отчество</button>
				</td>
				<td class="table-header__elem">
					<button class="button-bthday table-button button" id="button-bthday" data-path="birthday">д.Рождения</button>
				</td>
				<td class="table-header__elem">
					<button class="button-study-start table-button button" id="button-study-start" data-path="studyStart">Hачалo обучения</button>
				</td>
				<td class="table-header__elem">
					<button class="button-faculty table-button button" id="button-faculty" data-path="faculty">Факультет</button>
				</td>
			</thead>
			<tbody class="table-body"></tbody>
		</table>
	</div>

</body>
</html>
