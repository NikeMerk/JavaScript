	<div id="container">

	<script defer>
		document.getElementById('input').addEventListener('input', event => {
			console.log(event.target.value);
		}, {capture: true});
		let arr = ['container', 'container-one', 'container-two'].forEach((id) => {
			let element = document.getElementById(id).onclick = (e) => {
				console.log(e.currentTarget)
			};
		})

		let arrTwo = ['container', 'container-one', 'container-two'].forEach((id) => {
			const element = document.getElementById(id);
			element.addEventListener('click', (e) => {
				console.log('down...', id)
			}, true);
			element.addEventListener('click', (e) => {
				console.log('up...', id)
			}, false);
		});

	</script>
