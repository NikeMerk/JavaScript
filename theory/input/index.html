<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input</title>
	<link rel="stylesheet" href="/input/css/style.css">
	<script defer src="/input/js/index.js"></script>
</head>
<body class="page">
	<div class="block-page-tyan"><img src="/input/anime-girls.png" alt=""></div>
	<div class="container">
		<div class="block-form">
			<form id="form" class="form flex">
				<input id="input-name" class="input form__input" type="text" placeholder="Enter your name">

				</div>
			</form>
		</div>
	</div>
